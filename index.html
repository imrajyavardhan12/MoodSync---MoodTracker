<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodSync - MoodTracker</title>
    <link rel="shortcut icon" href="./utils/icons8-grinning-face-96.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        </style>
</head>
<body>
    <nav id="nav-bar">
        <img id="nav-logo" src="./utils/icons8-grinning-face-96.png" alt="">
        <div>MoodSync - MoodTracker</div>
    </nav>
    <div id="center">
        <h1>How are you?</h1>
        <div id="center-time"><img src="./utils/icons8-calendar-48.png" alt="" width="35px" height="35px"> <span id='date'>March 19</span>  <span id="time">10:20 AM</span></div>
    </div>

    <div id="moods">
        <button id="happy" class="mood-item">😊 Happy</button>
        <button id="sad" class="mood-item">😢 Sad</button>
        <button id="angry" class="mood-item">😡 Angry</button>
        <button id="anxious" class="mood-item">😨 Anxious</button>
        <button id="tired" class="mood-item">😴 Tired</button>
        <button id="confident" class="mood-item">😎 Confident</button>
        <button id="excited" class="mood-item">🤩 Excited</button>
        <button id="loved" class="mood-item">🥰 Loved</button>
        <button id="relaxed" class="mood-item">😌 Relaxed</button>
        <button id="grateful" class="mood-item">🤗 Grateful</button>
        <button id="motivated" class="mood-item">🎉 Motivated</button>
        <button id="adventurous" class="mood-item">🤠 Adventurous</button>
        <button id="lonely" class="mood-item">😔 Lonely</button>
        <button id="overwhelmed" class="mood-item">🤯 Overwhelmed</button>
        <button id="stressed" class="mood-item">😵 Stressed</button>
        <button id="heartbroken" class="mood-item">😭 Heartbroken</button>
        <button id="frustrated" class="mood-item">😖 Frustrated</button>
        <button id="meh" class="mood-item">🫥 Meh</button>
        <button id="thoughtful" class="mood-item">🤔 Thoughtful</button>
        <button id="uncertain" class="mood-item">🫤 Uncertain</button>
        <button id="hopeful" class="mood-item">🤗 Hopeful</button>
        <button id="sick" class="mood-item">🤕 Sick</button>
        <button id="productive" class="mood-item">🤓 Productive</button>
        <button id="lazy" class="mood-item">💤 Lazy</button>
        

    </div>

    <div id="mood-history">
        <h2>Mood History</h2>
        <div id="calendar-container">
            <div id="header">
                <div id="month"></div>
                <button id="back-btn">Back</button>
                <button id="next-btn">Next</button>
            </div>
            
            <div id="week-days">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>
            <div id="calendar">

            </div>
        </div>
</div>

    <script src="script.js"></script>
</body>
</html>
